<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<head>
    <title>作者列表</title>
</head>
<table border="1">
    <thead>
    <tr>
        <td>序号</td>
        <td>id</td>
        <td>作者</td>
        <td>出版社</td>
        <td>操作</td>
    </tr>
    </thead>
    <tbody>
    {% for author in author_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ author.id }}</td>
            <td>{{ author.name }}</td>
            <td>
                {% for book in author.book.all %}
                    {{ book.title }}&nbsp;
                {% endfor %}
            </td>
            <td>
                <a href="/del_author/?id={{ author.id }}">删除</a>
                <a href="/edit_author/?id={{ author.id }}">编辑</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a href="/add_author/">增加作者</a>
</html>
