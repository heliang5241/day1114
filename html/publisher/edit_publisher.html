<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<head>
    <title>编辑出版社</title>
</head>
{% if publisher_obj.name %}
    <h5>当前正在修改的出版社名称:{{ publisher_obj.name }}</h5>
 {% else %}
    <h5>当前正在修改的出版社名称:{{ old_publisher_name }}</h5>
{% endif %}
<form action="/edit_publisher/" method="post">
    <p>
        <input name="publisher_id" value="{{ publisher_obj.id }}" style="display: none">
    </p>
    <p>
        出版社名称:<input name="publisher_name" value="{{ publisher_obj.name }}">
        <input type="submit" value="提交">
    </p>
</form>
<p style="color: red">{{ error_msg }}</p>
</html>
