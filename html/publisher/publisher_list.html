<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<head>
    <title>出版社信息</title>
</head>
<table border="1">
    <thead>
    <tr>
        <td>序号</td>
        <td>id</td>
        <td>出版社名称</td>
        <td>操作</td>
    </tr>
    </thead>

    <tbody>
    {% for publisher in publisher_obj %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ publisher.id }}</td>
            <td>{{ publisher.name }}</td>
            <td>
                <a href="/del_publisher/?id={{ publisher.id }}">删除</a>
                <a href="/edit_publisher/?id={{ publisher.id }}">编辑</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a href="/add_publisher/">增加出版社</a>
</html>
